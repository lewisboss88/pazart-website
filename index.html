<body>

        <div class="wraper gallery right">

            <div class="wall main drawing">
                <div class="painting">
                    <img src="/paintings/paiting/monicapazvazquez___Bj-pjwchjgU___.jpg" alt="">

                <div class="painting">

                </div>
                <div class="painting grid_col_span_2">
                    <img src="/paintings/paiting/monicapazvazquez___BSwtWi9l8YP___.jpg" alt="">

            <div class="wall requests">

        </div>
        <div class="controllers">
            <span class="comand up_comand"><i class="fa-solid fa-sort-up"></i></span>
            <span class="comand down_comand"><i class="fa-solid fa-sort-down"></i></span>
            <span class="comand left_comand"><i class="fa-solid fa-caret-left"></i></span>
            <span class="comand right_comand"><i class="fa-solid fa-caret-right"></i></span>
            <span class="comand focus_comand"><i class="fa-solid fa-magnifying-glass-plus" id="focus_icon"></i></span>
        </div>

    <footer>
        <div class="ft-wrapper">
            <p style="text-align: left;">Created by: Simao De Jesus</p>
            <p style="text-align: center;"><a href="https://thesimaohub.com/index.html" style="cursor: pointer;">Follow me</a></p>
            <p style="text-align: end;">Copyright: <span id="cYear"></span> Â© </p> 
        </div>
    </footer>
    <script>
        /*-------------- selector declarations--------------*/

        const up_arrow = document.querySelector(".up_comand");
        const down_arrow = document.querySelector(".down_comand");
        const left_arrow = document.querySelector(".left_comand");
        const right_arrow = document.querySelector(".right_comand");
        const focus_arrow = document.querySelector(".focus_comand");
        const main_container =  document.querySelector(".container");
        const focus_icon = document.querySelector("#focus_icon");
        const wrapers = document.getElementsByClassName("wraper");
        const gallery = document.querySelector(".gallery");
        /*-----------------------------------------------*/

        /*--------------global constants declarations--------------*/
        const degree = 45;
        
        /*-----------------------------------------------*/
        /*-------------- global variables declarations--------------*/
        let position = 0;
        let levelX = 0;
        let levelY = 0;
        let position_wrap = 1;
        
        /*-----------------------------------------------*/
        /*-------------- functions declarations--------------*/
       
        const move_wrap = (i) =>{   /* rotate the different wraps to the center of the screen*/
           position_wrap += i;
           
           if((position_wrap - 1) < 0){
            wrapers[2].classList.remove("right");
            wrapers[2].classList.remove("center");
            wrapers[2].classList.add("left");
           }else{
            wrapers[position_wrap -1].classList.remove("center");
            wrapers[position_wrap -1].classList.remove("right");
            wrapers[position_wrap -1].classList.add("left");
           }

           if((position_wrap + 1) > (wrapers.length - 1 )){
            wrapers[0].classList.remove("left");
            wrapers[0].classList.remove("center");
            wrapers[0].classList.add("right");
           }else{
            wrapers[position_wrap +1].classList.remove("left");
            wrapers[position_wrap +1].classList.remove("center");
            wrapers[position_wrap +1].classList.add("right");
           }

           if(position_wrap > (wrapers.length - 1)){
            position_wrap = 0;
           }else if(position_wrap < 0){
            position_wrap =2;
           }
           wrapers[position_wrap].classList.remove("left");
           wrapers[position_wrap].classList.remove("right");
           wrapers[position_wrap].classList.add("center");

        }

         
        const right_move = () =>{   /* rotate wraper to show side wall*/
            if (position != degree) {
                position =position + degree;
                if (position ==0) {
                    gallery.style.transform = `rotateY( ${position}deg) translate(-50%, -50%)`;   
                }else  gallery.style.transform = `rotateY( ${position}deg) translate(-85%, -50%)`;
                levelX = levelX + 1;   
            }
            if(position == degree){
                gallery.classList.toggle("left_away", true);
            }else{
                gallery.classList.toggle("right_away", false);
            }       
        }
        const left_move = () =>{    /* rotate wraper to show side wall*/
            if (position != (-1 * degree)) {
                position =position - degree;
                gallery.style.transform =`rotateY( ${position}deg) translate(-50%, -50%)`; 
                levelX = levelX -1;     
            }
            if(position == (-1 * degree)){
                gallery.classList.toggle("right_away", true);
            }else{
                gallery.classList.toggle("left_away", false);
            }
        }

        const focus_wall = (i) =>{ /*focus point of view on a wall*/
            switch(i){
                case -1:   /* focus on left wall*/
                gallery.classList.toggle("on_modal_left", true);
                gallery.classList.toggle("main_away", true);
                gallery.classList.toggle("right_away", true);
                gallery.classList.toggle("left_away", false);
                gallery.style.transform =`rotateY( ${position + degree}deg) translate(-50%, -50%)`;                
                break;
                case 0: /* focus on central wall*/
                gallery.classList.toggle("on_modal_main", true);
                gallery.classList.toggle("right_away", true);
                gallery.classList.toggle("left_away", true);
                break;
                case 1: /* focus on right wall*/
                gallery.classList.toggle("on_modal_right", true);
                gallery.classList.toggle("left_away", true);
                gallery.classList.toggle("main_away", true);
                gallery.classList.toggle("right_away", false);
                gallery.style.transform =`rotateY( ${position - degree}deg) translate(-50%, -50%)`;
                break;
            }
            gallery.classList.toggle("bottom_away", true);
            levelY = levelY + 1;
        }

        const de_focus_wall = (i) =>{   /*bring back focus point of view from a wall*/
            switch(i){
                case -1: /*focus back from left wall*/
                gallery.classList.toggle("on_modal_left", false);
                gallery.classList.toggle("main_away", false);
                gallery.classList.toggle("right_away", true);
                gallery.classList.toggle("left_away", false);
                gallery.style.transform =`rotateY( ${position}deg) translate(-50%, -50%)`;                break;
                case 0: /*focus back from left wall*/
                gallery.classList.toggle("on_modal_main", false);
                gallery.classList.toggle("right_away", false);
                gallery.classList.toggle("left_away", false);
                break;
                case 1: /*focus back from left wall*/
                gallery.classList.toggle("on_modal_right", false);
                gallery.classList.toggle("left_away", true);
                gallery.classList.toggle("main_away", false);
                gallery.classList.toggle("right_away", false);
                gallery.style.transform =`rotateY( ${position}deg) translate(-50%, -50%)`;
                break;
            }
            gallery.classList.toggle("bottom_away",false);
            levelY = levelY - 1;
        }




        /*--------------Interaction  declarations--------------*/
        focus_arrow.onclick =()=>{ //bring and take focus from 1 main wraper
            if ((levelY < 2)&&(levelX == 0))  {
                main_container.classList.toggle("center_control");
                main_container.classList.toggle("active");
                if(focus_icon.getAttribute("class") == "fa-solid fa-magnifying-glass-plus"){
                    focus_icon.setAttribute("class", "fa-solid fa-magnifying-glass-minus");
                    levelY = 1;
                }else{
                    focus_icon.setAttribute("class", "fa-solid fa-magnifying-glass-plus");
                    levelY= 0;
                } 
            }
        }




        left_arrow.onclick= () => { //left arrow on control action
            switch(levelY){
                case 0:
                    move_wrap(-1);
                break;
                case 1:
                    left_move();
                break;
            }
        }

        right_arrow.onclick= () => { //right arrow on control action
            switch(levelY){
                case 0:
                    move_wrap(1);
                break;
                case 1:
                    right_move();
                break;
            }
        }
        up_arrow.onclick= () => { //up arrow on control action
            if(levelY == 1){
                focus_wall(levelX);
            }
        }

        down_arrow.onclick = () => {    //down arrow on control action
            if(levelY==2){
                de_focus_wall(levelX);
            }
        }
    </script>
